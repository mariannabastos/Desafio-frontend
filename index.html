<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;1,100;1,300&display=swap" rel="stylesheet">    
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <title>JobsNET | Banco de Talentos</title>
    <link rel = "shortcut icon" type = "imagem/x-icon" href = "favicon.ico"/>
</head>
<body>
        <header>
            <div>

                <img src="JobsNET.png" />
            
            <div class="inicio">
                <a href="#formularioSeta"><div onclick="displayAbout()" id="arrow">
                    <i class="fas fa-chevron-circle-down" id="animation"></i>
                </div></a>               
            </div>

            </div>         
        </header>

        <form>
            <fieldset>
                <a  name="formularioSeta"></a>
                <h1>Dados Pessoais</h1>
                <br>
                <div class="linhaUm">
                    <div>
                        <label>Nome Completo<span class="required">*</span></label>
                        <input type="text" name="nome" id="nome" size="50" required>
                    </div>

                    <div>
                        <label>Cargo Pretendido<span class="required">*</span></label>
                        <input type="text" name="cargo" id="cargo" size="50" required>
                    </div>
                </div>
                    <br>
                <div class="linhaDois">
                    <div>
                        <label>Data de Nascimento<span class="required">*</span></label>
                        <input type="date" name="data" id="data" required>
                    </div>

                    <div>
                        <label>Estado Civil<span class="required">*</span></label>
                        <select id="civil" required>
                            <option selected disabled value="">Selecione</option>
                            <option>Solteiro(a)</option>
                            <option>Casado(a)</option>
                            <option>Divorciado(a)</option>
                            <option>Viúvo(a)</option>
                        </select>
                    </div>

                    <div>
                        <label>Sexo<span class="required">*</span></label>
                        <select name="genero" id="genero" required>
                            <option selected disabled value="">Selecione</option>
                            <option>Feminino</option>
                            <option>Masculino</option>
                            <option>Prefiro não responder</option>
                        </select>
                    </div>
                </div>
                <br>
                <div class="linhaTres">
                    <div>
                        <label>CEP<span class="required">*</span></label>
                        <input type="text" name="cep" id="cep" maxlength="8" placeholder="ex: 70150900" required>
                    </div>

                    <div>
                        <label>Endereço<span class="required">*</span></label>
                        <input type="text" name="logradouro" id="logradouro" size="50" required>
                    </div>

                    <div>
                        <label>Número/Complemento<span class="required">*</span></label>
                        <input type="text" name="complemento" id="complemento">
                    </div>
                </div>
                <br>
                <div class="linhaQuatro">
                    <div>
                        <label>Bairro<span class="required">*</span></label>
                        <input type="text" name="bairro" id="bairro" size="50" required>
                    </div>

                    <div>
                        <label>Cidade<span class="required">*</span></label>
                        <input type="text" name="cidade" id="cidade" size="50" required>
                    </div>

                    <div>
                        <label>UF<span class="required">*</span></label>
                        <input type="text" name="uf" id="uf" size="3"required>
                    </div>
                </div>
                <br>
                <div class="linhaCinco">
                    <div>
                        <label>Telefone Fixo</label>
                        <input type="text" name="telefone" id="telefone" placeholder="(DDD) 3999-9999">
                    </div>

                    <div>
                        <label>Celular<span class="required">*</span></label>
                        <input type="text" name="celular" id="celular" placeholder="(DDD) 9999-9999">
                    </div>
    
                    <div>
                        <label for="email">E-mail<span class="required">*</span></label>
                        <input type="email" name="email" id="email" size="50" placeholder="seunome@exemplo.com" required>
                    </div>
                </div>  

                <br><br>    
           
                <h1>Documentos</h1>
                <br>
                <div class="linhaCinco">
                    <div>
                        <label>Carteira de Identidade<span class="required">*</span></label>
                        <input type="text" name="identidade" id="identidade" required>
                    </div>
    
                    <div>
                        <label>Órgão Emissor<span class="required">*</span></label>
                        <input type="text" name="orgao" id="orgao" required>
                    </div>

                    <div>
                        <label>CPF<span class="required">*</span></label>
                        <input type="text" name="cpf" id="cpf" maxlength="11" class="invalidInput" required>
                        <span id="erroCPF" style="display: none;" role="alert">CPF Inválido, digite apenas números.</span>
                    </div>
                </div>
                <br>
                <div class="linhaSeis">
                    <div>
                        <label>Possui veículo próprio?</label>
                        <select name="veiculo" id="veiculo">
                            <option selected disabled value="">Selecione</option>
                            <option>Sim</option>
                            <option>Não</option>
                        </select>
                    </div>

                    <div>
                        <label>Categoria de CNH</label>
                        <select name="cnh" id="cnh">
                            <option selected disabled value="">Selecione</option>
                            <option>Sem habilitação</option>
                            <option>ACC</option>
                            <option>A</option>
                            <option>B</option>
                            <option>C</option>
                            <option>D</option>
                            <option>E</option>
                        </select>
                    </div>
                </div>

                <br>
                <center><button class="fill" type="submit" id="botao" onclick="checagem()">Enviar!</button></center>


            </fieldset>
        </form>

        <footer>
            <ul>

                <li><a href="https://github.com/mariannabastos">GitHub</a></li>
            </ul>   
        </footer>

    <script = src="script.js"></script>
    
</body>
</html>
